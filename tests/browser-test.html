<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, user-scalable=0, width=device-width, height=device-height" />
    </head>
    <body>
        <script src="../standalone/ss.js"></script>
        <script>
        const elements = ssjs.createGroup("group")
        elements.add(
            "core",
            {
                "html, body": {
                    padding: 0,
                    margin: 0,
                },
                "div": {
                    width: 200,
                    height: 200,
                },
            }
        )
        elements.add(
            "a",
            {
                "[data-a]": {
                    backgroundColor: theme => theme.first,
                    "&:hover": {
                        backgroundColor: theme => theme.first.lighten(0.3),
                    }
                },
            }
        )
        elements.add(
            "c",
            {
                "[data-c]": {
                    backgroundColor: theme => theme.second,
                },
            }
        )
        elements.add(
            "b",
            {
                "[data-b]": {
                    backgroundColor: theme => theme.first.lighten(0.5),
                }
            }
        )
        elements.generate({
            bgColor: ssjs.color.fromHex("0FF").opacity(0.5),
            first: ssjs.color(255, 0, 0),
            second: ssjs.color(0, 255, 0),
            third: ssjs.color(0, 0, 255)
        })
        </script>
        <div data-a></div>
        <div data-b></div>
        <div data-c></div>
    </body>
</html>
